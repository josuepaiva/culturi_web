<div>
  <p> ID: {{vm.user.id}} </p>
  <p> Name: {{vm.user.name}} </p>
  <p ng-show="vm.user.username"> Username: {{vm.user.username}} </p>
  <p ng-show="vm.user.email"> Email: {{vm.user.email}} </p>
  <p ng-show="vm.user.score"> Score: {{vm.user.score}} </p>
  <p ng-show="vm.user.city"> City: {{vm.user.city}} </p>
  <p ng-show="vm.user.state"> State: {{vm.user.state}} </p>
  <img ng-show="vm.user.image" src="vm.user.image">
</div>

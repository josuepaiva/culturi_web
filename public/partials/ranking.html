<div ng-controller="listVirtual as rm" layout-margin layout="column" layout-xs="column" flex-order-xs class="virtualRepeatdemoDeferredLoading borda md-padding">

  <center>
    <img ng-src="images/trofeu.png" class="md-avatar">
    <h1>RANKING</h1>
  </center>
  <div layout="row" layout-xs="column" flex-order-xs>
    <div flex="noshrink" flex-order-xs style="margin-right: 2%;">
      <md-virtual-repeat-container id="vertical-container" class="md-padding">
        <md-list class="md-padding">
          <b class="md-padding">#</b>
          <b>Usuário</b>
          <b style="float: right;">FOGO</b>
        </md-list>
        <div md-virtual-repeat="item in rm.dynamicItems" md-on-demand>
          <md-list>
            <md-list-item>
            <b style="margin-right: 3%">{{item}}</b>
            <img ng-show="rank.user.image" ng-src="{{rank.user.image}}" class="md-avatar"/>
            <img ng-src="images/ic.png" class="md-avatar"/>
            <p ng-show="rank.user.name">{{rank.user.name}}</p>
            <b ng-show="rank.user.score">{{rank.user.score}}</b>
          </md-list-item>
          <md-divider ></md-divider>
        </md-list>
        </div>

    </md-virtual-repeat-container>  
    </div>
    <div flex="noshrink" flex-order-xs style="margin-right: 2%;" style="float: right;">
      <md-virtual-repeat-container id="vertical-container" class="md-padding">
        <md-list class="md-padding">
            <b class="md-padding">#</b>
            <b>CIDADE</b>
            <b style="float: right;">FOGO</b>
        </md-list>
      <div md-virtual-repeat="item in rm.dynamicItems" md-on-demand>
        <md-list>
          <md-list-item>
          <b style="margin-right: 3%">{{item+1}}</b>
           <img ng-src="images/ic.png" class="md-avatar"/>
           <p ng-show="city.city.city">{{city.city.city}}</p>
        </md-list-item>
        <md-divider ></md-divider>
      </md-list>
      </div>
    </md-virtual-repeat-container>
    </div>
    
  </div>
</div>
